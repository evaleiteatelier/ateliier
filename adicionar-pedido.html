<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Pedido - Eva Leite Atelier</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
    }
    .item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #itens {
      margin-top: 1rem;
    }
  </style>

  <script>
    if (localStorage.getItem("tipoUsuario") === "cliente") {
        window.location.href = "lista-espera.html";
    }
  </script>
</head>

<body>
  <nav id="barra-login"></nav>

  <h1>Adicionar Novo Pedido</h1>
  
  <form id="form-pedido">
    <input type="text" id="nome" placeholder="Nome da Cliente" required>
    
    <label for="data">Data desejada para início:</label>
    <input type="date" id="data" required>

    <h3>Itens do Pedido</h3>
    <div id="itens"></div>
    
    <button type="button" onclick="adicionarItem()">+ Adicionar Item</button>
    
    <label for="preco_total">Preço total (€):</label>
    <input type="number" id="preco_total" step="0.01" readonly>
    
    <label for="email_cliente">Email (para notificação opcional):</label>
    <input type="email" id="email_cliente" name="email_cliente" placeholder="exemplo@email.com" />
    
    <button type="submit">Salvar Pedido</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script src="email-notification.js"></script> 
  
  <script src="script.js"></script>
  
  <script src="navbar.js"></script>

</body>
</html>
