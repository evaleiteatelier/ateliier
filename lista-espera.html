<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Lista de Espera - Eva Leite Atelier</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

  <header id="menu-container"></header>

  <h1>Lista de Espera</h1>
  
  <div style="max-width: 600px; margin: 0 auto 20px auto;">
    <label for="pesquisa">Pesquisar Cliente:</label>
    <input type="text" id="pesquisa" placeholder="Digite o nome da cliente..." onkeyup="filtrarPedidos()">
  </div>

  <div id="lista-espera">
    <p>A carregar lista...</p>
  </div>

  <div id="modal-editar" class="modal-overlay" style="display:none;">
  <div class="modal-conteudo">
    <h2>Editar Pedido</h2>
    <div id="itens-editar"></div>
    
    <div style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px;">
      <p><strong>Preço antigo:</strong> €<span id="preco-antigo"></span></p>
      <p><strong>Novo preço:</strong> €<span id="preco-novo"></span></p>
      <p><strong>Diferença:</strong> €<span id="diferenca"></span></p>
    </div>

    <div style="margin-top: 20px; display: flex; gap: 10px; padding-bottom: 10px;">
      <button id="salvar-edicao" style="flex:1; background-color: #4CAF50; color: white; padding: 10px; border:none; border-radius:4px; cursor:pointer;">Salvar Alterações</button>
      <button id="fechar-edicao" style="flex:1; background-color: #f44336; color: white; padding: 10px; border:none; border-radius:4px; cursor:pointer;">Cancelar</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script src="email-notification.js"></script>
  <script src="navbar.js"></script>
  <script src="script.js"></script> 

</body>
</html>
