<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editar Pedido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Editar Pedido</h1>

  <form id="form-editar">
    <label>Nome da Cliente:</label>
    <input type="text" id="nome">

    <label>Data do Pedido:</label>
    <input type="date" id="data_pedido">

    <h3>Itens</h3>
    <textarea id="itens" rows="5" placeholder="(Os itens serão mostrados em JSON, pode editar se souber ou deixar como está)"></textarea>

    <label>Data de Entrega:</label>
    <input type="date" id="data_entrega">

    <button type="submit">Salvar Alterações</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://cixjmwfkfmeedajpmzmp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpeGptd2ZrZm1lZWRhanBtem1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzM5ODIsImV4cCI6MjA2OTEwOTk4Mn0.vFvgRMK_oabG19FNauNaBu_CoQTL8QRSXcptyfY6rbM"
    );

    const id = localStorage.getItem("pedidoEditar");

    async function carregarPedido() {
      const { data, error } = await supabase.from('pedidos').select('*').eq('id', id).single();
      if (error) {
        alert("Erro ao carregar pedido: " + error.message);
        return;
      }

      document.getElementById('nome').value = data.nome;
      document.getElementById('data_pedido').value = data.data_pedido;
      document.getElementById('data_entrega').value = data.data_entrega;
      document.getElementById('itens').value = JSON.stringify(JSON.parse(data.itens), null, 2);
    }

    document.getElementById('form-editar').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const data_pedido = document.getElementById('data_pedido').value;
      const data_entrega = document.getElementById('data_entrega').value;
      let itens;

      try {
        itens = JSON.stringify(JSON.parse(document.getElementById('itens').value));
      } catch {
        alert("Erro no formato dos itens. Verifique o texto.");
        return;
      }

      const { error } = await supabase
        .from('pedidos')
        .update({ nome, data_pedido, data_entrega, itens })
        .eq('id', id);

      if (error) alert("Erro ao salvar: " + error.message);
      else {
        alert("Pedido atualizado com sucesso!");
        localStorage.removeItem("pedidoEditar");
        window.location.href = "lista-espera.html";
      }
    });

    carregarPedido();
  </script>
</body>
</html>
