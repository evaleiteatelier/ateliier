<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Eva Leite Atelier - Acesso</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 3rem;
      background: #fdfdfd;
    }
    .access-container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 2rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #login-form {
      display: none;
      margin-top: 2rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .logo-container {
      margin-bottom: 2rem;
    }
    .logo {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <header class="logo-container">
    <img src="img/logo.png" alt="Logo do AteliÃª" class="logo">
  </header>

  <div class="access-container">
    <h1>Bem-vindo(a) ao Eva Leite Atelier</h1>
    <button onclick="entrarComoAdmin()">Sou Admin</button>
    <button onclick="entrarComoCliente()">Sou Cliente</button>
  </div>

  <script>
    function entrarComoCliente() {
      localStorage.setItem("tipoUsuario", "cliente");
      window.location.href = "lista-espera.html";
    }

    function entrarComoAdmin() {
      localStorage.setItem("tipoUsuario", "admin");
      window.location.href = "adicionar-pedido.html"; 
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
